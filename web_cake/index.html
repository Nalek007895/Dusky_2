<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD UI</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link href="styles/main.css" rel="stylesheet" >
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>

    <dir class="container-sm">
        <h2>Product List</h2>
        <table id="products-table"  class="table table-striped">
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>PRICE</th>
            </tr>
            <tr>
                <td>ID</td>
                <td>TITLE</td>
                <td>PRICE</td>
            </tr>
            <tr>
                <td>ID</td>
                <td>TITLE</td>
                <td>PRICE</td>
            </tr>
        </table>
        
        <dir class="create-box">
            <h2>CREATE PRODUCT</h2>
            <div class="input-group">
                <span class="input-group-text">TITLE</span>
                <input type="text" class="form-control" placeholder="Title" id="create-title-form" aria-label="title" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-text">PRICE</span>
                <input type="number" class="form-control" placeholder="Price" id="create-price-form" aria-label="price" aria-describedby="basic-addon1">
            </div>

            <button type="button" id="create-button" class="btn btn-primary btn-lg">CREATE PRODUCT</button>
        </dir><br>

        <dir class="delete-box">
            <h2>DELETE PRODUCT</h2>
            <div class="input-group">
                <span class="input-group-text">ID</span>
                <input type="text" class="form-control" placeholder="ID..." id="delete-id-form" aria-label="title" aria-describedby="basic-addon1">
            </div>
            <!--<div class="input-group">
                <span class="input-group-text">PRICE</span>
                <input type="number" class="form-control" placeholder="Price" id="create-price-form" aria-label="price" aria-describedby="basic-addon1">
            </div>-->

            <button type="button" id="delete-button" class="btn btn-primary btn-lg">DELETE PRODUCT</button>
        </dir>

        <dir class="update-box">
            <h2>UPDATE PRODUCT</h2>
            <div class="input-group">
                <span class="input-group-text">ID</span>
                <input type="text" class="form-control" placeholder="ID..." id="update-id-form" aria-label="id" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-text">TITLE</span>
                <input type="text" class="form-control" placeholder="Title" id="update-title-form" aria-label="title" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-text">PRICE</span>
                <input type="number" class="form-control" placeholder="Price" id="update-price-form" aria-label="price" aria-describedby="basic-addon1">
            </div>

            <button type="button" id="update-button" class="btn btn-primary btn-lg">UPDATE PRODUCT</button>
        </dir>

    </dir>


    <!-- JavaScript Bundle with Popper -->
    <script src="scripts/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 


</body>
</html>
